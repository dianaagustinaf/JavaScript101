        const nombres = ['Gonzalo', 'Alfonso', 'Frank', 'Guille', 'Luis', 'Andres', 'Jose Ramon', 'Jose Carlos'];

        //     console.log(nombre);

        // for of

        for (const nombre of nombres) {
            console.log(nombre);
        }

        // Obtener una nueva coleccion a partir de nombres, con todos los elementos en letras mayusculas

        const nombresMayusculas = nombres.map(n => n.toUpperCase());

        console.log(nombresMayusculas);

        // Filtrar la coleccion de nombres por los nombres cuya letra inicial sea la "J"

        const nombresFiltered = nombres.filter(n => n.startsWith('J'));

        console.log(nombresFiltered);
