<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Para que javascript se ejecute una vez que todos los elementos
        // de la pagina we se han cargado
        document.addEventListener('DOMContentLoaded', () => {
            const parrafo = document.querySelector('p');

            parrafo.textContent = "Soy el parrafo y se ha cambiado mi contenido";

        });

    </script>
</head>

</body>

</html>
